<div class="container">
  <div class="form-section">
    <h3>基本資料</h3>
    <label>姓名：<input placeholder="請輸入姓名" /></label>
    <label>地址：<input placeholder="請輸入地址" /></label>
    <label>電話：<input placeholder="請輸入電話" /></label>
  </div>

  <div class="cart-section">
    <h3>購買項目</h3>
    <table>
      <thead>
        <tr>
          <th>商品</th>
          <th>數量</th>
          <th>價格</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td>
            <input type="number" min="1" [(ngModel)]="item.quantity" />
          </td>
          <td>${{ item.price * item.quantity }}</td>
          <td><button (click)="removeProduct(item.id)">刪除</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<button class="submit-btn" (click)="submitOrder()">送出訂單 (${{ total }})</button>
